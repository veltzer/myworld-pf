<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- 
	These two pages (pass_param_?) show an example of how to pass a parameters from one JSF
	page to another.
-->
<h:head>
</h:head>
<h:body>
	<f:view>
		<f:metadata>
				<f:viewParam name="carId" value="#{dtBasicView.carId}"/>
		</f:metadata>
		<h:form>
			<p:inputText label="Id" value="#{dtBasicView.currentCar.id}" />
			<br/>
			<p:inputText label="Year" value="#{dtBasicView.currentCar.year}"/>
			<br/>
			<p:inputText label="Brand" value="#{dtBasicView.currentCar.brand}"/>
			<br/>
			<p:inputText label="Color" value="#{dtBasicView.currentCar.color}"/>
			<br/>
			<p:commandButton value="Submit" icon="ui-icon-check" />
		</h:form>
	</f:view>
</h:body>
</html>
